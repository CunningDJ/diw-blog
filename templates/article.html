<article>
    <h2 class="article-title">{{title}}</h2>
    <div class="name-date-line">
        <span class="author-date-box">
            <a class="article-author" href="{{authorUrl}}">{{authorName}}</a> 
            <span class="article-date">{{date}}</span><span class="article-weekday"></span>
        </span>
    </div>
    <div class="article-body">
        {{body}}
    </div>
</article>
